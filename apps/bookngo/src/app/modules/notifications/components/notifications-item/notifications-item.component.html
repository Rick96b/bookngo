<tui-root>
    <section>
        <ng-container *ngIf="notification">
            <!--        уведомления об отпуске        -->
            <ng-container *ngIf="notificationType === 'vacation'">
                <div *ngIf="_companyService.getActiveUser(notification.employee!) as user" (click)="showDialog(user)" highlight>
                    <p>{{ user.fullName }}</p>
                    <p>{{ notificationLabel }} </p>
                    <span>{{ notification.createdAt | formatTime }}</span>
                </div>
            </ng-container>

            <!--        уведомления об вступлении в отдел        -->
            <ng-container *ngIf="notificationType === 'join'">
                <div *ngIf="_notificationsService.getPendingUser(notification.userId!) as user" (click)="showDialog(user)" highlight>
                    <p>{{ user.fullName }}</p>
                    <p>{{ notificationLabel }} </p>
                    <span>{{ user.createdAt | formatTime }}</span>
                </div>
            </ng-container>

            <ng-container *ngIf="notificationType === 'compensation'">
                <div *ngIf="_companyService.getActiveUser(notification.employee!) as user" (click)="showDialog(user)" highlight>
                    <p>{{ user.fullName }}</p>
                    <p>{{ notificationLabel }} </p>
                    <span>{{ notification.createdAt | formatTime }}</span>
                </div>
            </ng-container>



        </ng-container>
    </section>
</tui-root>
