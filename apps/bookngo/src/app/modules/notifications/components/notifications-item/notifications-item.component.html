<ng-container *ngIf="notificationVacation">

    <div *ngIf="_companyService.getUser(notificationVacation.employee) as user" (click)="showDialog(user)">
        <p>{{ user.fullName }}</p>
        <span>Заявление об отпуске</span>
        <span>{{ notificationVacation.createdAt | formatTime }}</span>
    </div>

</ng-container>


<ng-container *ngIf="notificationJoin">
    <div (click)="showDialog(notificationJoin)">
        <p>{{ notificationJoin.fullName }}</p>
        <span>Заявление на вступление в отдел</span>
        <span>{{ notificationJoin.companyDepartment }}</span>
    </div>
</ng-container>
