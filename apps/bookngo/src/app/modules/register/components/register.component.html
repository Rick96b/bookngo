<section class="form-section">
    <h2 class="form-section__title">Регистрация</h2>
    <form class="auth-form" [formGroup]="registerForm">
        <div class="auth-form__inputs-container">
            <tui-select
                tuiTextfieldSize="l"
                class="auth-form__role-input"
                formControlName="employmentStatus"
                [tuiTextfieldLabelOutside]="true"
            >
                <input
                    tuiTextfield
                />
                <tui-data-list-wrapper
                    *tuiDataList
                    [items]="items"
                ></tui-data-list-wrapper>
            </tui-select>
            <tui-input
                formControlName="companyName"
                [tuiTextfieldLabelOutside]="true"
            >
                Компания
            </tui-input>
            <tui-error
                formControlName="companyName"
                [error]="[] | tuiFieldError | async"
            ></tui-error>
            @if (registerForm.controls["employmentStatus"].value === 'Сотрудник') {
                <tui-input
                    formControlName="companyDepartment"
                    [tuiTextfieldLabelOutside]="true"
                >
                    Отдел
                    <input
                        tuiTextfield
                        type="text"
                    />
                </tui-input>
            }
        </div>

        <div class="auth-form__inputs-container bottom-container">
            <tui-input
                formControlName="fullName"
                [tuiTextfieldLabelOutside]="true"
            >
                ФИО
                <input
                    tuiTextfield
                    type="text"
                />
            </tui-input>
            <tui-input
                [formControlName]="'email'"
                [tuiTextfieldLabelOutside]="true"
            >
                Email
                <input
                    tuiTextfield
                    type="email"
                />
            </tui-input>
            <tui-error
                formControlName="email"
                [error]="[] | tuiFieldError | async"
            ></tui-error>
            <tui-input-password
                formControlName="password"
                [tuiTextfieldLabelOutside]="true"
            >
                Пароль
                <input
                    tuiTextfield
                    type="password"
                />
            </tui-input-password>
            <tui-input-password
                formControlName="confirmPassword"
                [tuiTextfieldLabelOutside]="true"
            >
                Повторите пароль
                <input
                    tuiTextfield
                    type="password"
                />
            </tui-input-password>
        </div>

        <bn-button (click)="submit()"
        >
            Отправить
        </bn-button>
    </form>
</section>
