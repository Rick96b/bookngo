<section class="form-section">
    <h2 class="form-section__title">Регистрация</h2>
    <form class="auth-form" [formGroup]="registerForm" (ngSubmit)="submit">
        <div class="auth-form__container">
            <tui-select
                tuiTextfieldSize="l"
                class="auth-form__role-input"
                formControlName="employmentStatus"
                [tuiTextfieldLabelOutside]="true"
	        >
                <input
                    tuiTextfield
                />
                <tui-data-list-wrapper
                    *tuiDataList
                    [items]="items"
                ></tui-data-list-wrapper>
            </tui-select>
            <bn-input 
                formControlName="companyName"
                [tuiTextfieldLabelOutside]="true"
            >
                Компания
            </bn-input >
            @if(registerForm.controls["employmentStatus"].value == 'Сотрудник'){
                <tui-input 
                    formControlName="companyDepartment"
                    [tuiTextfieldLabelOutside]="true"
                >
                    Отдел
                    <input
                        tuiTextfield
                        type="text"
                    />
                </tui-input>
            }
        </div>

        <div class="auth-form__container bottom-container">
            <tui-input 
                formControlName="fullName"
                [tuiTextfieldLabelOutside]="true"
            >
                ФИО
                <input
                    tuiTextfield
                    type="text"
                />
            </tui-input>
            <tui-input 
                formControlName="email"
                [tuiTextfieldLabelOutside]="true"
            >
                Email
                <input
                    tuiTextfield
                    type="email"
                />
            </tui-input>
            <tui-input-password
                formControlName="password"
                [tuiTextfieldLabelOutside]="true"
            >
                Пароль
                <input
                    tuiTextfield
                    type="password"
                />
            </tui-input-password>
            <tui-input-password
                formControlName="confirmPassword"
                [tuiTextfieldLabelOutside]="true"
            >
                Повторите пароль
                <input
                    tuiTextfield
                    type="password"
                />
            </tui-input-password>
        </div>
	    
        <button 
            tuiButton
            (click)="submit()"
            class="auth-form__submit-button"
        >
            Отправить
        </button>
	</form>
</section>
