<div class="toast-container">
  @for (toast of toasts$ | async; track toast.id) {
    <div 
      class="toast" 
      [class]="toast.type"
      [@toastAnimation]
      (click)="removeToast(toast.id)"
    >
      <span class="message">{{ toast.message }}</span>
      <button class="close-btn" (click)="removeToast(toast.id)">&times;</button>
    </div>
  }
</div>
